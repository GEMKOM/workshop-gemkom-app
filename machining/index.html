<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GEMKOM - Operasyonlar</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="../style.css">
    <link rel="stylesheet" href="operations.css">
    <link rel="stylesheet" href="../components/genericCard/genericCard.css">
    <link rel="stylesheet" href="../components/header/header.css">
    <link rel="stylesheet" href="../components/machineTaskView.css">
    <link rel="stylesheet" href="../components/navbar.css">
    <link rel="stylesheet" href="../components/timerWidget.css">
    <link rel="stylesheet" href="../components/dropdown/dropdown.css">
    <link rel="stylesheet" href="../components/refreshButton.css">
    <link rel="stylesheet" href="../components/pagination/pagination.css">
    <link rel="stylesheet" href="../components/resultsTable/resultsTable.css">
    <link rel="icon" type="image/png" href="../images/gemkom.png">
</head>
<body>
    <!-- Navigation -->
    <div id="navbar-container"></div>

    <!-- Page Header -->
    <div class="page-header">
        <div class="container">
            <div class="row align-items-center">
                <div class="col-md-8">
                    <h1 class="page-title">
                        <i class="fas fa-cogs me-3"></i>
                        Operasyonlar
                    </h1>
                    <p class="page-subtitle">Makine operasyonlarını görüntüleyin ve zamanlayıcıları yönetin. </p>
                </div>
                <div class="col-md-4 text-md-end">
                    <div class="page-actions">
                        <div id="refresh-btn-container"></div>
                    </div>
                </div>
            </div>
            
            <!-- Tab Navigation -->
            <div class="row mt-4">
                <div class="col-12">
                    <div class="page-tabs">
                        <button class="tab-button active" data-tab="active-timers">
                            <i class="fas fa-play-circle me-2"></i>
                            <span class="tab-label">İş Başlat</span>
                        </button>
                        <button class="tab-button" data-tab="finished-timers">
                            <i class="fas fa-check-circle me-2"></i>
                            <span class="tab-label">Biten Zamanlayıcılar</span>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Main Content -->
    <div class="main-layout">
        <!-- Content Area -->
        <div class="content-area">
            <div class="container">
                <div class="main-container">
                    <div id="main-view"></div>
                </div>
            </div>
        </div>
    </div>

    <!-- Downtime Reason Selection Modal -->
    <div id="downtime-reason-modal" class="modal-overlay" style="display: none;">
        <div class="modal-backdrop" id="downtime-reason-modal-backdrop"></div>
        <div class="modal-container">
            <div class="modal-header">
                <h3><i class="fas fa-pause-circle me-2"></i>Durma Nedeni Seçin</h3>
                <button class="modal-close" id="downtime-reason-modal-close">&times;</button>
            </div>
            <div class="modal-body">
                <div id="downtime-reasons-list" class="downtime-reasons-list">
                    <!-- Dynamically filled -->
                </div>
                <div class="form-group mt-3">
                    <label for="downtime-reason-comment">Açıklama (Opsiyonel):</label>
                    <textarea id="downtime-reason-comment" class="form-control" rows="3" placeholder="Ek açıklama giriniz..."></textarea>
                </div>
            </div>
            <div class="modal-footer">
                <button class="btn btn-secondary" id="downtime-reason-modal-cancel">
                    <i class="fas fa-times me-2"></i>İptal
                </button>
                <button class="btn btn-primary" id="downtime-reason-modal-submit" disabled>
                    <i class="fas fa-save me-2"></i>Kaydet
                </button>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS and Popper.js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../components/refreshButton.js"></script>
    <script type="module" src="operationsService.js"></script>
    <script type="module" src="operations.js"></script>
    <!-- Timer Widget -->
    <script type="module" src="../components/timerWidgetInit.js"></script>
</body>
</html>

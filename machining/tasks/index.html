<!DOCTYPE html>
<html lang="tr-TR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gemkom - Operasyonlar</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="tasks.css">
    <link rel="stylesheet" href="../../components/navbar.css">
    <link rel="stylesheet" href="../../components/timerWidget.css">
    <link rel="stylesheet" href="../../components/taskTimerModals.css">
    <link rel="stylesheet" href="../../components/confirmation-modal/confirmation-modal.css">
    <link rel="icon" type="image/png" href="../../images/gemkom.png">
    <link rel="stylesheet" href="../../pre-auth.css">
</head>
<body class="pre-auth">
    <!-- Navigation -->
    <div id="navbar-container"></div>

    <!-- Main Content -->
    <div class="task-page-wrapper">
        <!-- Header Section -->
        <div class="task-header-section">
            <div class="container-fluid">
                <div class="row align-items-center">
                    <div class="col-12">
                        <div class="task-header-content">
                            <div class="task-header-left">
                                <button class="btn btn-outline-light btn-sm back-btn" id="back-button">
                                    <i class="fas fa-arrow-left"></i>
                                </button>
                                <div class="task-info">
                                    <h1 id="task-title" class="task-title"></h1>
                                    <p id="machine-name" class="machine-name"></p>
                                </div>
                            </div>
                            <div class="task-header-right">
                                <div class="task-status-badge" id="task-status">
                                    <i class="fas fa-clock"></i>
                                    <span>Beklemede</span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Timer Section - PRIORITIZED -->
        <div class="timer-section">
            <div class="container-fluid">
                <div class="row justify-content-center">
                    <div class="col-12 col-md-8 col-lg-6">
                        <div class="timer-card">
                            <div class="timer-display-container">
                                <div class="timer-display" id="timer-display">00:00:00</div>
                                <div class="timer-label">Geçen Süre</div>
                            </div>
                            
                            <div class="timer-controls">
                                <div class="primary-controls">
                                    <button id="start-stop" class="btn btn-primary btn-lg timer-btn-primary">
                                        <i class="fas fa-play"></i>
                                        <span>Başlat</span>
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Task Details Section -->
        <div class="task-details-section">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-12">
                        <div class="task-details-grid" id="task-details-grid">
                            <!-- Dynamically filled -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Fault Report Modal -->
    <div id="fault-modal" class="modal-overlay">
        <div class="modal-backdrop" id="fault-modal-backdrop"></div>
        <div class="modal-container">
            <div class="modal-header">
                <h3><i class="fas fa-exclamation-triangle me-2"></i>Arıza Bildirimi</h3>
                <button class="modal-close" id="fault-modal-close">&times;</button>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <label for="fault-description">Arıza Açıklaması:</label>
                    <textarea id="fault-description" rows="4" placeholder="Arıza detaylarını buraya yazın..." required></textarea>
                </div>
            </div>
            <div class="modal-footer">
                <button class="btn btn-secondary" id="fault-modal-cancel">
                    <i class="fas fa-times me-2"></i>İptal
                </button>
                <button class="btn btn-danger" id="fault-modal-submit">
                    <i class="fas fa-paper-plane me-2"></i>Gönder
                </button>
            </div>
        </div>
    </div>


    <!-- Confirmation Modal Container -->
    <div id="confirmation-modal-container"></div>

    <!-- Downtime Reason Selection Modal -->
    <div id="downtime-reason-modal" class="modal-overlay" style="display: none;">
        <div class="modal-backdrop" id="downtime-reason-modal-backdrop"></div>
        <div class="modal-container">
            <div class="modal-header">
                <h3><i class="fas fa-pause-circle me-2"></i>Durma Nedeni Seçin</h3>
                <button class="modal-close" id="downtime-reason-modal-close">&times;</button>
            </div>
            <div class="modal-body">
                <div id="downtime-reasons-list" class="downtime-reasons-list">
                    <!-- Dynamically filled -->
                </div>
                <div class="form-group mt-3">
                    <label for="downtime-reason-comment">Açıklama (Opsiyonel):</label>
                    <textarea id="downtime-reason-comment" class="form-control" rows="3" placeholder="Ek açıklama giriniz..."></textarea>
                </div>
            </div>
            <div class="modal-footer">
                <button class="btn btn-secondary" id="downtime-reason-modal-cancel">
                    <i class="fas fa-times me-2"></i>İptal
                </button>
                <button class="btn btn-primary" id="downtime-reason-modal-submit" disabled>
                    <i class="fas fa-save me-2"></i>Kaydet
                </button>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS and Popper.js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="../operationsService.js"></script>
    <script type="module" src="task.js"></script>
    <!-- Timer Widget -->
    <script type="module" src="../../components/timerWidgetInit.js"></script>
</body>
</html>
